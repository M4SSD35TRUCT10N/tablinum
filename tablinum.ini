; Minimal example config for Tablinum (strict C89 single-binary document hub)

[core]
; root directory for relative paths below
root = .
; spool base directory (can be absolute or relative to [core].root)
spool = spool
; future use (CAS/repo)
repo = repo
; future use (db)
db = db/tablinum.sqlite

[http]
; future use (serve role)
listen = 127.0.0.1:8080

[ingest]
; polling interval in seconds (only relevant for long-running mode)
poll_seconds = 2

; batch/CI mode:
; - once = 1      -> exit when inbox is empty (no sleeping)
; - max_jobs > 0  -> exit after processing N jobs (applies in both modes)
once = 0
max_jobs = 0

; Minimal example config for Tablinum (strict C89 single-binary document hub)

[core]
; root directory for relative paths below
root = .
; spool base directory (can be absolute or relative to [core].root)
spool = spool
; future use (CAS/repo)
repo = repo
; future use (db)
db = db/tablinum.sqlite

[http]
; future use (serve role)
listen = 127.0.0.1:8080

[ingest]
; polling interval in seconds
poll_seconds = 2
